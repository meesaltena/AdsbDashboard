version: '3.8'
services:
  adsbmudblazor:
    image: adsbmudblazor:latest
    volumes:
      - adsbmudblazorvolume:/app
      - /appsettings.json:/app/appsettings.json
volumes:
  adsbmudblazorvolume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/lib/docker/volumes/adsbmudblazorvolume/_data
